<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit Review</title>
  <style>
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      text-decoration: none;
      
    }

    body {
      overflow-x: hidden;
      background: #1e1e1e;
      color: #fff;
      
    }

    header {
      padding: 40px 0 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      background-color: #222;
      
    }

    .logo {
      display: inline-flex;
      justify-content: center;
      align-items: center;
    }

    .logo .logo-text {
      font-size: 34px;
      font-weight: 500;
      color: #fff;
    }

    .nav {
      list-style-type: none;
    }

    .nav li {
      display: inline-block;
    }

    .nav li a {
      color: #e5e5e5;
      margin-right: 2.5rem;
      font-size: 20px;
    }

    .nav li a:hover {
      color: #0ef;
    }

    .main-section {
      padding: 50px 20px;
      text-align: center;
      max-width: 800px;
      margin: 0 auto;
      background-color: #333;
      border-radius: 10px;
    }

    .main-section h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      color: #00bcd4;
    }

    .main-section p {
      font-size: 1.2em;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-size: 1.2em;
      margin-bottom: 8px;
    }

    .form-group input, .form-group select, .form-group textarea {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      border: 1px solid #444;
      border-radius: 5px;
      background-color: #222;
      color: #fff;
    }

    .form-group textarea {
      resize: vertical;
      height: 150px;
    }

    button {
      padding: 12px 24px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    #pageViews {
      margin-top: 20px;
      font-size: 1.2em;
    }

    footer {
      padding: 20px;
      text-align: center;
      background-color: #222;
      color: #e5e5e5;
      margin-top: 40px;
    }

    footer p {
      font-size: 1.2em;
    }

    @media (max-width: 930px) {
      .nav li {
        display: block;
        text-align: center;
        margin-bottom: 10px;
      }

      .nav li a {
        font-size: 18px;
      }
    }
  </style>
</head>
<body style="background-color:#333333;">

  <header >
    <div class="logo">
      <span class="logo-text" style="background-color: black;"></span>
    </div>
    <nav >
        <div class="New">
          <span></span>
          <span></span>
          <span></span>
        </div>
       <ul class="nav" >
        <li><a href="index.html">Home</a></li>
        <li><a href="skills.html">Skills</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="review.html">Review</a></li>
        </ul>
    </nav>
  </header>

  <section class="main-section">
    <div class="content">
      <h1>Submit Your Review</h1>
      <p>I value your feedback. Please fill out the form below.</p>

      <form id="reviewForm">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
          <label for="rating">Rating:</label>
          <select id="rating" name="rating" required>
            <option value="" disabled selected>Select your rating</option>
            <option value="1">1 - Poor</option>
            <option value="2">2 - Fair</option>
            <option value="3">3 - Good</option>
            <option value="4">4 - Very Good</option>
            <option value="5">5 - Excellent</option>
          </select>
        </div>

        <div class="form-group">
          <label for="review">Review:</label>
          <textarea id="review" name="review" rows="5" placeholder="Write your review here..." required></textarea>
        </div>

        <button type="submit">Submit Review</button>
      </form>

      <div id="pageViews">
        <p>Page views: <span id="viewsCount">0</span></p>
      </div>
    </div>
  </section>

  

  <script src="script.js"></script>

</body>
</html>
